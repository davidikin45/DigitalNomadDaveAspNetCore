<div class="panel panel-primary">
  <div class="panel-heading">
    Add a author
  </div>

  <div class="panel-body">
    <form class="form-horizontal" novalidate (ngSubmit)="addAuthor()" [formGroup]="authorForm">
      <fieldset>
     
        <div class="form-group" [ngClass]="{'has-error': authorForm.controls.title.invalid && authorForm.controls.title.dirty}">
          <label class="col-md-2 control-label" for="titleId">Title</label>
          <div class="col-md-8">
            <input class="form-control" id="titleId" type="text" placeholder="Title" formControlName="title" />
            <div *ngIf="authorForm.controls.title.dirty" class="has-error">
              <div *ngIf="authorForm.controls.title.errors?.required">Title is required.</div>
              <div *ngIf="authorForm.controls.title.errors?.maxlength">Title is too long.</div>
            </div>
          </div>
        </div>

        <div class="form-group" [ngClass]="{'has-error': authorForm.controls.description.invalid && authorForm.controls.description.dirty}">
          <label class="col-md-2 control-label" for="descriptionId">Description</label>
          <div class="col-md-8">
            <textarea class="form-control" id="descriptionId" placeholder="Description" rows=5 formControlName="description"></textarea>
            <div *ngIf="authorForm.controls.description.dirty" class="has-error">
              <div *ngIf="authorForm.controls.description.errors?.maxlength">Description is too long.</div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="form-group">
          <div class="col-md-4 col-md-offset-2">
            <span>
              <button class="btn btn-primary" type="submit" [disabled]='!authorForm.valid'>
                Save
              </button>
            </span>
            <span>
              <a class="btn btn-default" [routerLink]="['/authors']">
                Back
              </a>
            </span>
          </div>
        </div>

      </fieldset>
    </form>
  </div>

</div>
